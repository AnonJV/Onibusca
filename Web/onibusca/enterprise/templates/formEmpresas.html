<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar empresa</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/formEmpresas.css' %}">
</head>

<body>
    <nav id="menu">
        <span id="logo">
            <img src="{% static 'img/logo.png' %}" alt="logo do site">
            <p><span class="green">Oni</span>Busca</p>
        </span>
        <ul>
            <li><a href="{% url 'quem_somos' %}">Quem somos?</a></li>
            {% if user.is_authenticated %}
            <li><a href="meuPerfil.html">Meu perfil</a></li>
            <li><img src="{% static 'img/user.png' %}" alt="perfil"></a></li>
            {% endif %}
            <li><a href="{% url 'suporte' %}">Ajuda</a></li>
            {% if not user.is_authenticated %}
            <li><a href="{% url 'login' %}">Entrar</a></li>
            {% endif %}
        </ul>
    </nav>
    <main>
        <div id="img">
            <img src="{% static 'img/empresa.png' %}" alt="onibus">
        </div>
        <div id="form-div">
            <form action="">
                <span>
                    <label for="id">CNPJ</label>
                    <input type="text" name="cnpj" id="cnpj" required>
                </span>
                <span>
                    <label for="linha">Nome</label>
                    <input type="text" name="nomeEmpresa" id="nomeEmpresa" required>
                </span>
                <span>
                    <label for="horaInicial">Email</label>
                    <input type="email" name="emailEmpresa" id="emailEmpresa" required>
                </span>
                <span>
                    <label for="password">Senha</label>
                    <input type="password" name="senhaEmpresa" id="senhaEmpresa" required>
                </span>
                <span>
                    <label for="conPassword">Confirmar senha</label>
                    <input type="password" name="conSenhaEmpresa" id="conSenhaEmpresa" required>
                </span>
            </form>
        </div>
    </main>
</body>
</html>

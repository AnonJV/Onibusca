<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'img/OniBusca.svg' %}" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <main>
        <h1>VERIFIQUE SEU EMAIL</h1>
        <div id="auth-box">
            <img src="{% static 'img/validate.png' %}" alt="">
                <p style="font-size: 1.6rem;">MEU CÓDIGO DE VALIDAÇÃO É</p>
            <form action="{% url 'auth' %}" method="post">
                {% csrf_token %}
                <div id="input-place">
                    <input type="number" class="auth-input" name="number1" oninput="limitarCaracteres(this,1)" required>
                    <input type="number" class="auth-input" name="number2" oninput="limitarCaracteres(this, 1)"
                        required>
                </div>
                <input type="submit" value="Validar" id="button-validate">
            </form>
            <!-- Depois arruma no django -->
            <!-- <p style="font-size: 1.2rem; padding-top: 2rem;">Código inválido! Tente novamente</p> -->
        </div>
    </main>
    <footer>
        <p>OniBusca</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script>
    function limitarCaracteres(input, maxLength) {
        if (input.value.length > maxLength) {
            input.value = input.value.slice(0, maxLength);
        }
    }
</script>

</html>
